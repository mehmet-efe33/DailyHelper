<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Helper</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Özel Stil -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- HEADER burada yüklenecek -->
    <header></header>

    <div class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">🌤️ Hava Durumu</h1>

                        <div class="d-flex justify-content-center gap-2 mb-3 flex-wrap">
                            <input type="text" id="cityInput" class="form-control flex-grow-1"
                                placeholder="Şehir girin..." style="margin-bottom: 20px;">
                            <button class="btn btn-primary" onclick="getWeather()">Göster</button>
                            <button class="btn btn-secondary" onclick="getLocationWeather()">📍 Konumum</button>
                            <button class="btn btn-dark" onclick="toggleTheme()">🌙 / ☀️</button>
                        </div>

                        <div id="weatherResult" class="mt-4"></div>
                        <div id="forecastResult" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER burada yüklenecek -->
    <footer></footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/include.js"></script> <!-- Ortak header/footer yükleyici -->
    <script src="js/hava.js"></script>
</body>

</html>
